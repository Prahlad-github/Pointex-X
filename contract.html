<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract</title>
    <link rel="stylesheet" href="/contract/contract.css">
    
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div class="bgcolor">
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn"> <i class="fas fa-bars"></i></label>

            <!-- Logo -->
            <label for="logo" class="logo">Pointer-X </label>
            <ul>
                <li><a href="/index.html"><i class="fas fa-home"></i> Home </a></li>
                <li><a href="#"> <i class="fas fa-address-book"></i> About us </a></li>
                <li><a href="/Service/service.html"> <i class="fas fa-briefcase"></i> Service </a></li>
                <li><a href="#" class="active"><i class="fas fa-address-book"></i> Contract </a></li>
                <li><a href="#"> <i class="fas fa-cogs"></i> Feedback </a></li>

            </ul>
        </nav>
        <!-- Section -->
        <section>
            <div class="main">

                <div class="emailimg">
                    <img src="/contract/EMAIL.jpg" alt="" >
                </div>


                <div class="contact">
                    <h1> <b> Have Some Questions?</b> </h1><br>
                    <label for="name"> Full Name:</label><br><input type="text" name="" id="name"
                        placeholder="Enter Your Full Name" required><br><br>
                    <label for="email">E-mail:</label><br><input type="email" name="" id="email"
                        placeholder="Enter Your E-mail" required><br><br>
                    <label for="questions">Questions:</label><br><textarea name="" id="questions" cols="33" rows="6"
                        placeholder="Enter Your Message...."></textarea><br>
                    <button> <b> Submit </b></button>

                </div>
            </div>


        </section>

    </div>

</body>

</html>
